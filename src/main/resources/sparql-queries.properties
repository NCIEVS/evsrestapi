        } \
} \
ORDER by ?conceptCode ?superclassLabel

associations.batch=SELECT ?conceptCode ?relationshipCode ?relationship ?relatedConceptCode ?relatedConceptLabel \
{ \
    GRAPH <#{namedGraph}> \
    { \
        ?x a owl:Class . \
        ?x :NHC0 ?conceptCode . \
        FILTER (?conceptCode IN (#{inClause})) . \
        ?y a owl:AnnotationProperty . \
        ?x ?y ?z . \

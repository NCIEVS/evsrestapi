              ?subclass owl:equivalentClass ?equiv_concept . \
              ?superclass a owl:Class . \
              ?superclass rdfs:label ?superclassLabel . \
              ?superclass :NHC0 ?superclassCode \
            } \
            FILTER (?subclass != ?superclass) \

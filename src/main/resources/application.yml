      readTimeout: ${STARDOG_READ_TIMEOUT:30}
      connectTimeout: ${STARDOG_CONNECT_TIMEOUT:30}
      owlfileName: ${STARDOG_OWL_FILENAME:REPLACE_WITH_OWL_FILENAME}
